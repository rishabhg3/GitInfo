<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>GitInfo</title>
</head>
<body>
<form  method="POST" action="rest/users/repoinfo">
  <h2>Input relative Git Repository path :</h2>
  <input class="form-control" type="text" required name="path" placeholder="Repository Path">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	<p>ex:If repository link is "https://github.com/rishabhg3/Project" ,input only "rishabhg3/Project"</p>
  
</form>
</body>
</html>
